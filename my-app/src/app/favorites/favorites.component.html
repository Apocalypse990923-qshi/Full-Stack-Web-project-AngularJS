<div class="content">
	<div class="container" style="margin-top:50px;text-align: center;">
		<div *ngIf="hasRecord">
			<h4 style="color: #AAFFEE;">List of your favorite events</h4>
		</div>
		<div *ngIf="hasRecord" class="favorite_card">
    		<table *ngIf="hasRecord" class="table table-responsive-md" style="text-align: center;border: none;">
				<thead>
        		<tr>
            		<th scope="col">#</th>
            		<th scope="col">Date</th>
            		<th scope="col">Event</th>
            		<th scope="col">Category</th>
            		<th scope="col">Venue</th>
            		<th scope="col">Favorite</th>
        		</tr>
				</thead>
				<tbody>
        		<tr *ngFor="let item of events;let i = index " [attr.data-index]="i">
            		<td>{{i+1}}</td>
            		<td>{{events[i].data}}</td>
            		<td>{{events[i].name}}</td>
            		<td>{{events[i].genres}}</td>
	            	<td>{{events[i].venue}}</td>
            		<td id="trashcan">
                		<i class="fa fa-trash-o" style="font-size:24px" (click)="delete(i)"></i>
            		</td>
        		</tr>
				</tbody>
    		</table>
		</div>

    	<div *ngIf="!hasRecord" class="no_result">
    		<h3 class="text-center" style="color:red;">No favorite events to show</h3>
    	</div>
	</div>
</div>
